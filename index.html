<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/style.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<!-- title banner -->

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header" id="titleBanner">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- left side search input with search history -->

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-md-3">
        <h2 id="citySearch" class="searchLabel">
          Search for a City:
        </h2>
        <input id="city-input" type="text" placeholder="London">
        <button id="searchButton">search</button>
        <ul id="city-output">
          <li>
            <span>New York</span>
          </li>
        </ul>
        <!-- <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" /> -->
        <!-- <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button> -->
        <hr class="hr weather-hr" />
        <!-- </div>
            </div>
          </div>
        </form> -->
        <div class="list-group" id="history"></div>
      </aside>
      <div class="col-md-9">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <h3>City Name, date, image icon</h3>
          <p>Temp</p>
          <p>Wind</p>
          <p>Humidity</p>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h3>5 day forecast</h3>
        </section>
        <main>
          <p class="no-search">Enter a city in the search bar to find out the weather forecast for the next 5 days</p>
        </main>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/forecast.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
